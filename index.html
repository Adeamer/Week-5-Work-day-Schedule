<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block" data-time=9>
        <p id="time">9am</p>
        <input class="time-block-input" id="9am">
        <button id="saveBtn" onclick="handleSave('9am')">Save</button>
      </div>

      <div class="time-block" data-time=10>
        <p id="time">10am</p>
        <input class="time-block-input" id="10am">
        <button id="saveBtn" onclick="handleSave('10am')">Save</button>
      </div>

      <div class="time-block" data-time=11>
        <p id="time">11am</p>
        <input class="time-block-input" id="11am">
        <button id="saveBtn" onclick="handleSave('11am')">Save</button>
      </div>

      <div class="time-block" data-time=12>
        <p id="time">12pm</p>
        <input class="time-block-input" id="12pm">
        <button id="saveBtn" onclick="handleSave('12pm')">Save</button>
      </div>

      <div class="time-block" data-time=13>
        <p id="time">1pm</p>
        <input class="time-block-input" id="1pm">
        <button id="saveBtn" onclick="handleSave('1pm')">Save</button>
      </div>

      <div class="time-block" data-time=14>
        <p id="time">2pm</p>
        <input class="time-block-input" id="2pm">
        <button id="saveBtn" onclick="handleSave('2pm')">Save</button>
      </div>

      <div class="time-block" data-time=15>
        <p id="time">3pm</p>
        <input class="time-block-input" id="3pm">
        <button id="saveBtn" onclick="handleSave('3pm')">Save</button>
      </div>

      <div class="time-block" data-time=16>
        <p id="time">4pm</p>
        <input class="time-block-input"id="4pm">>
        <button id="saveBtn" onclick="handleSave('4pm')">Save</button>
      </div>

      <div class="time-block" data-time=17>
        <p id="time">5pm</p>
        <input class="time-block-input" id="5pm">
        <button id="saveBtn" onclick="handleSave('5pm')">Save</button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/Script.js"></script>
  </body>
</html>
